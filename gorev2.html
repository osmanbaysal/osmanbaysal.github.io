<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      position: absolute;
      opacity: 0.5;
    }

    .circle1 {
      background-color: red;
      top: 50px;
      left: 50px;
    }

    .circle2 {
      background-color: green;
      top: 50px;
      left: 100px;
    }

    .circle3 {
      background-color: blue;
      top: 100px;
      left: 75px;
    }
  </style>
</head>
<body>
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>
</body>
</html>
