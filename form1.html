<!DOCTYPE html>
<html>
<head>
    <title>Kan Bağışı Formu</title>
</head>
<body>
    <h1>Kan Bağışı Formu</h1>
    <form action="sunucu.php" method="post">
        <label for="ad">Adınız:</label>
        <input type="text" id="ad" name="ad" required><br><br>

        <label for="soyad">Soyadınız:</label>
        <input type="text" id="soyad" name="soyad" required><br><br>

        <label for="yas">Yaşınız:</label>
        <input type="number" id="yas" name="yas" required><br><br>

        <label>Cinsiyet:</label><br>
        <input type="radio" id="erkek" name="cinsiyet" value="Erkek">
        <label for="erkek">Erkek</label>
        <input type="radio" id="kadin" name="cinsiyet" value="Kadın">
        <label for="kadin">Kadın</label><br><br>

        <label for="kanGrubu">Kan Grubunuz:</label>
        <select id="kanGrubu" name="kanGrubu" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select><br><br>

        <input type="submit" value="Bağış Yap">
    </form>
</body>
</html>
