<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Gorevi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease;
        }

        #image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 80%;
            margin-top: 20px; 
        }

        .image {
            max-width: calc(33.33% - 10px); 
            margin: 5px;
            height: auto;
            display: none;
        }

        #random-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px; 
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener("DOMContentLoaded", function() {

            var backgroundColors = ["#ffc798", "#99ff99", "#88899ff", "#ffff44", "#ffcc39", "#cc99ff", "#66ccff", "#ffccff", "#ccccff", "#ccccff"];

            document.body.style.backgroundColor = backgroundColors[Math.floor(Math.random() * backgroundColors.length)];

            var images = [
                "https://c.pxhere.com/photos/9e/7f/raccoon_mammal_animal_cute_intelligent_curious_inquisitive_environment-488186.jpg!d",
                "https://heryasta.org/wp-content/uploads/2021/10/panda.jpeg",
                "https://popsci.com.tr/wp-content/uploads/2017/02/SquirrelBIBody.jpg",
                "https://evrimagaci.org/public/content_media/2420c80ef4e7d0b92f45c6015fabc23f.jpg",
                "https://cdn.pixabay.com/photo/2019/08/01/12/19/raccoon-4377383_1280.jpg",
                "https://evrimagaci.org/public/content_media/8a6eb9384aec0658c097dbb33efe62e2.jpg",
                "https://gorselpencere.com/wp-content/uploads/2019/06/benzersiz-hayvanlar-SAIGA-ANTELOPE-06.jpg",
                "https://cdn.pixabay.com/photo/2022/11/15/13/13/fox-7593977_1280.jpg",
                "https://cdnuploads.aa.com.tr/uploads/Contents/2021/10/03/thumbs_b_c_fe71a5a26beeab3a55ce661c86302979.jpg?v=112045",
                "https://www.edebiyathaber.net/wp-content/uploads/2023/01/ray-hennessy-xUUZcpQlqpM-unsplash-scaled-1.jpg"
            ];

            function showRandomImage() {
                var randomImage = images[Math.floor(Math.random() * images.length)];
                document.getElementById("random-image").src = randomImage;
            }

            function toggleImages() {
                var imageContainer = document.getElementById("image-container");
                for (var i = 0; i < imageContainer.children.length; i++) {
                    var image = imageContainer.children[i];
                    if (image.style.display === "none") {
                        image.style.display = "block";
                    } else {
                        image.style.display = "none";
                    }
                }
            }

            document.getElementById("change-background").addEventListener("click", function() {
                document.body.style.backgroundColor = backgroundColors[Math.floor(Math.random() * backgroundColors.length)];
            });

            document.getElementById("show-images").addEventListener("click", function() {
                toggleImages();
            });

            document.getElementById("random-image-btn").addEventListener("click", function() {
                showRandomImage();
            });

            showRandomImage();
        });
    </script>

    <button id="change-background">Arka Planı Değiştir</button>
    <button id="show-images">Resimleri Göster/Gizle</button>
    <button id="random-image-btn">Rastgele Resim</button>

    <div id="image-container">
        <img class="image" src="https://c.pxhere.com/photos/9e/7f/raccoon_mammal_animal_cute_intelligent_curious_inquisitive_environment-488186.jpg!d" alt="">
        <img class="image" src="https://heryasta.org/wp-content/uploads/2021/10/panda.jpeg" alt="">
        <img class="image" src="https://popsci.com.tr/wp-content/uploads/2017/02/SquirrelBIBody.jpg" alt="">
    </div>

    <img id="random-image" src="" alt="Rastgele Resim">

</body>
</html>
